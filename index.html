<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunisian Mlawi Seller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        .mlawi-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .mlawi-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .order-summary {
            max-height: 400px;
            overflow-y: auto;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="text-center py-8">
            <h1 class="text-4xl md:text-5xl font-extrabold text-orange-600 drop-shadow-md">Mlawi Time!</h1>
            <p class="mt-2 text-xl text-gray-700 font-medium">Authentic Tunisian Fast Food</p>
        </header>

        <!-- Main Content Area -->
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Menu Section -->
            <section class="lg:col-span-2 bg-white rounded-2xl shadow-lg p-6">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Our Menu</h2>
                
                <!-- Daily Special Section -->
                <div id="dailySpecial" class="bg-gradient-to-r from-orange-500 to-yellow-500 text-white rounded-2xl p-6 mb-8 shadow-xl flex flex-col md:flex-row items-center md:justify-between animate-fade-in">
                    <div>
                        <h3 class="text-2xl font-bold mb-2">ðŸ”¥ Today's Special! ðŸ”¥</h3>
                        <p id="specialName" class="text-xl font-semibold"></p>
                    </div>
                    <div class="mt-4 md:mt-0">
                        <span id="specialPrice" class="text-3xl font-extrabold"></span>
                    </div>
                </div>

                <!-- Filters & Search -->
                <div class="flex flex-col sm:flex-row gap-4 mb-6">
                    <input type="text" id="menuSearch" placeholder="Search for Mlawi..." class="flex-grow px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500">
                    <button id="showAllBtn" class="w-full sm:w-auto px-6 py-2 rounded-xl border border-orange-500 text-orange-500 font-bold hover:bg-orange-50 transition">Show All</button>
                    <button id="showFavoritesBtn" class="w-full sm:w-auto px-6 py-2 rounded-xl bg-gray-200 text-gray-700 font-bold hover:bg-orange-500 hover:text-white transition">Show Favorites</button>
                </div>

                <div id="mlawiMenu" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                    <!-- Mlawi Cards will be injected here by JavaScript -->
                </div>
            </section>

            <!-- Order Summary Sidebar -->
            <aside class="lg:col-span-1 bg-white rounded-2xl shadow-lg p-6">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Your Order</h2>
                <div id="orderSummary" class="order-summary mb-4 space-y-3">
                    <p id="emptyCartMessage" class="text-gray-500 text-center">Your cart is empty. Add some Mlawi!</p>
                </div>
                
                <!-- Order notes -->
                <div class="mb-4">
                    <label for="orderNotes" class="text-gray-700 font-semibold mb-2 block">Order Notes:</label>
                    <textarea id="orderNotes" rows="3" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="e.g., 'No harissa on the Mlawi Escalope'"></textarea>
                </div>
                
                <!-- Tip section -->
                <div class="mb-4">
                    <label class="text-gray-700 font-semibold mb-2 block">Add a Tip:</label>
                    <div class="flex space-x-2">
                        <button class="tip-btn px-4 py-2 bg-gray-200 text-gray-700 rounded-xl hover:bg-orange-500 hover:text-white transition" data-tip="0.10">10%</button>
                        <button class="tip-btn px-4 py-2 bg-gray-200 text-gray-700 rounded-xl hover:bg-orange-500 hover:text-white transition" data-tip="0.15">15%</button>
                        <button class="tip-btn px-4 py-2 bg-gray-200 text-gray-700 rounded-xl hover:bg-orange-500 hover:text-white transition" data-tip="0.20">20%</button>
                    </div>
                </div>

                <!-- Order Totals -->
                <div class="border-t pt-4">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-xl font-semibold text-gray-700">Subtotal:</span>
                        <span id="subtotal" class="text-xl font-bold text-gray-800">0.00 TND</span>
                    </div>
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-xl font-semibold text-gray-700">Tip:</span>
                        <span id="tipAmount" class="text-xl font-bold text-gray-800">0.00 TND</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-xl font-semibold text-gray-700">Total:</span>
                        <span id="total" class="text-2xl font-extrabold text-orange-600">0.00 TND</span>
                    </div>
                </div>

                <!-- Order Buttons -->
                <div class="flex flex-col space-y-4 mt-6">
                    <button id="clearCartBtn" class="w-full py-4 px-6 bg-red-400 hover:bg-red-500 text-white font-bold text-lg rounded-xl shadow-lg transition transform active:scale-95 disabled:bg-gray-400" disabled>
                        Clear Cart
                    </button>
                    <button id="placeOrderBtn" class="w-full py-4 px-6 bg-orange-500 hover:bg-orange-600 text-white font-bold text-lg rounded-xl shadow-lg transition transform active:scale-95 disabled:bg-gray-400" disabled>
                        Place Order
                    </button>
                </div>
            </aside>
        </main>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4 z-50" onclick="closeModal()">
        <div class="bg-white rounded-2xl p-8 shadow-2xl max-w-sm w-full mx-auto text-center animate-fade-in" onclick="event.stopPropagation()">
            <div class="bg-green-100 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-10 h-10 text-green-600">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <h3 class="text-2xl font-bold text-gray-800 mb-2">Order Placed!</h3>
            <p class="text-gray-600 mb-4">Thank you for your order. We'll get it ready for you.</p>
            <button onclick="closeModal()" class="w-full py-3 bg-orange-500 hover:bg-orange-600 text-white font-semibold rounded-xl transition transform active:scale-95">OK</button>
        </div>
    </div>

    <script>
        // Mlawi menu data
        const menuItems = [
            { id: 1, name: 'Mlawi Cheese', price: 4.50, image: 'https://placehold.co/400x300/a855f7/ffffff?text=Mlawi%20Cheese' },
            { id: 2, name: 'Mlawi Tuna', price: 6.00, image: 'https://placehold.co/400x300/f59e0b/ffffff?text=Mlawi%20Tuna' },
            { id: 3, name: 'Mlawi Harissa', price: 3.50, image: 'https://placehold.co/400x300/ef4444/ffffff?text=Mlawi%20Harissa' },
            { id: 4, name: 'Mlawi Escalope', price: 8.00, image: 'https://placehold.co/400x300/3b82f6/ffffff?text=Mlawi%20Escalope' },
            { id: 5, name: 'Mlawi Salami', price: 7.50, image: 'https://placehold.co/400x300/22c55e/ffffff?text=Mlawi%20Salami' },
            { id: 6, name: 'Mlawi Merguez', price: 9.00, image: 'https://placehold.co/400x300/ec4899/ffffff?text=Mlawi%20Merguez' },
            { id: 10, name: 'Galette Farcie', price: 6.50, image: 'https://placehold.co/400x300/fbbf24/ffffff?text=Galette%20Farcie' },
            { id: 11, name: 'Pizza', price: 10.00, image: 'https://placehold.co/400x300/f472b6/ffffff?text=Pizza' },
            { id: 12, name: 'Baguette Farcie', price: 9.50, image: 'https://placehold.co/400x300/818cf8/ffffff?text=Baguette%20Farcie' },
            { id: 13, name: 'Chapati Jambon', price: 6.00, image: 'https://placehold.co/400x300/818cf8/ffffff?text=Chapati%20Jambon' },
            { id: 14, name: 'Chapati Ton', price: 7.00, image: 'https://placehold.co/400x300/fb923c/ffffff?text=Chapati%20Ton' },
            { id: 15, name: 'Chapati Fromage', price: 5.50, image: 'https://placehold.co/400x300/f472b6/ffffff?text=Chapati%20Fromage' },
            { id: 16, name: 'Chapati Salami', price: 8.00, image: 'https://placehold.co/400x300/3b82f6/ffffff?text=Chapati%20Salami' },
            { id: 17, name: 'Maqloub Jambon', price: 9.00, image: 'https://placehold.co/400x300/60a5fa/ffffff?text=Maqloub%20Jambon' },
            { id: 18, name: 'Maqloub Ton', price: 10.00, image: 'https://placehold.co/400x300/34d399/ffffff?text=Maqloub%20Ton' },
            { id: 19, name: 'Maqloub Fromage', price: 9.50, image: 'https://placehold.co/400x300/c084fc/ffffff?text=Maqloub%20Fromage' },
            { id: 20, name: 'Maqloub Salami', price: 11.00, image: 'https://placehold.co/400x300/a855f7/ffffff?text=Maqloub%20Salami' },
            { id: 21, name: 'Malfouf Jambon', price: 8.00, image: 'https://placehold.co/400x300/f59e0b/ffffff?text=Malfouf%20Jambon' },
            { id: 22, name: 'Malfouf Ton', price: 9.00, image: 'https://placehold.co/400x300/ef4444/ffffff?text=Malfouf%20Ton' },
            { id: 23, name: 'Malfouf Fromage', price: 8.50, image: 'https://placehold.co/400x300/3b82f6/ffffff?text=Malfouf%20Fromage' },
            { id: 24, name: 'Malfouf Salami', price: 10.00, image: 'https://placehold.co/400x300/22c55e/ffffff?text=Malfouf%20Salami' },
            { id: 25, name: 'Pizza Margueritta', price: 11.00, image: 'https://placehold.co/400x300/ff7f50/ffffff?text=Pizza%20Margueritta' },
            { id: 26, name: 'Pizza Jambon', price: 13.00, image: 'https://placehold.co/400x300/e9d5ff/ffffff?text=Pizza%20Jambon' },
            { id: 27, name: 'Pizza Ton', price: 14.00, image: 'https://placehold.co/400x300/a78bfa/ffffff?text=Pizza%20Ton' },
            { id: 28, name: 'Pizza Escalope', price: 15.00, image: 'https://placehold.co/400x300/10b981/ffffff?text=Pizza%20Escalope' }
        ];

        // DOM elements
        const mlawiMenuEl = document.getElementById('mlawiMenu');
        const orderSummaryEl = document.getElementById('orderSummary');
        const subtotalEl = document.getElementById('subtotal');
        const tipAmountEl = document.getElementById('tipAmount');
        const totalEl = document.getElementById('total');
        const placeOrderBtn = document.getElementById('placeOrderBtn');
        const emptyCartMessageEl = document.getElementById('emptyCartMessage');
        const confirmationModal = document.getElementById('confirmationModal');
        const menuSearch = document.getElementById('menuSearch');
        const clearCartBtn = document.getElementById('clearCartBtn');
        const tipButtons = document.querySelectorAll('.tip-btn');
        const showAllBtn = document.getElementById('showAllBtn');
        const showFavoritesBtn = document.getElementById('showFavoritesBtn');
        const specialNameEl = document.getElementById('specialName');
        const specialPriceEl = document.getElementById('specialPrice');

        let cart = {};
        let currentTip = 0;
        let isShowingFavorites = false;
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        
        // Determine the daily special based on the current date
        const today = new Date();
        const dailySpecialIndex = today.getDate() % menuItems.length;
        const dailySpecial = menuItems[dailySpecialIndex];
        
        /**
         * Renders the menu items on the page based on the search and filter settings.
         */
        function renderMenu() {
            mlawiMenuEl.innerHTML = '';
            const searchTerm = menuSearch.value.toLowerCase();
            let filteredItems = menuItems.filter(item => item.name.toLowerCase().includes(searchTerm));

            if (isShowingFavorites) {
                filteredItems = filteredItems.filter(item => favorites.includes(item.id));
            }

            if (filteredItems.length === 0) {
                mlawiMenuEl.innerHTML = '<p class="text-center text-gray-500 col-span-full">No items found.</p>';
                return;
            }

            filteredItems.forEach(item => {
                const isFavorite = favorites.includes(item.id);
                const card = document.createElement('div');
                card.className = 'mlawi-card relative bg-gray-50 rounded-xl shadow-md p-4 transition-all duration-300 transform hover:scale-105 hover:bg-orange-50 animate-fade-in';
                card.innerHTML = `
                    <button data-id="${item.id}" data-action="toggle-favorite" class="absolute top-2 right-2 text-xl z-10 transition-transform transform hover:scale-125">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 transition-colors duration-300 ${isFavorite ? 'text-red-500 hover:text-red-600' : 'text-gray-400 hover:text-red-300'}" viewBox="0 0 24 24" fill="currentColor" stroke="none">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5A5.4 5.4 0 017.5 3c1.74 0 3.48.98 4.5 2.5a5.4 5.4 0 014.5-2.5C19.6 3 23 6.08 23 10c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                    </button>
                    <div class="relative overflow-hidden rounded-xl h-40 mb-4">
                        <img src="${item.image}" alt="${item.name}" class="w-full h-full object-cover">
                    </div>
                    <h3 class="text-xl font-bold text-gray-900">${item.name}</h3>
                    <p class="text-gray-600 my-2">${item.price.toFixed(2)} TND</p>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <button data-id="${item.id}" data-action="decrease" class="bg-gray-200 text-gray-700 w-8 h-8 rounded-full flex items-center justify-center font-bold text-xl hover:bg-red-400 hover:text-white transition">-</button>
                            <span id="quantity-${item.id}" class="text-lg font-semibold text-gray-800">${cart[item.id] ? cart[item.id].quantity : 0}</span>
                            <button data-id="${item.id}" data-action="increase" class="bg-gray-200 text-gray-700 w-8 h-8 rounded-full flex items-center justify-center font-bold text-xl hover:bg-green-400 hover:text-white transition">+</button>
                        </div>
                    </div>
                `;
                mlawiMenuEl.appendChild(card);
            });
            updateFilterButtons();
        }

        /**
         * Updates the order summary and total price, including tip.
         */
        function updateUI() {
            orderSummaryEl.innerHTML = '';
            let subtotal = 0;
            const itemKeys = Object.keys(cart);
            
            if (itemKeys.length === 0) {
                emptyCartMessageEl.style.display = 'block';
                placeOrderBtn.disabled = true;
                clearCartBtn.disabled = true;
            } else {
                emptyCartMessageEl.style.display = 'none';
                placeOrderBtn.disabled = false;
                clearCartBtn.disabled = false;
                
                itemKeys.forEach(itemId => {
                    const item = cart[itemId];
                    const itemTotal = item.price * item.quantity;
                    subtotal += itemTotal;

                    const summaryItem = document.createElement('div');
                    summaryItem.className = 'flex justify-between items-center bg-gray-50 p-3 rounded-lg shadow-sm';
                    summaryItem.innerHTML = `
                        <div class="flex items-center space-x-2">
                            <span class="font-bold text-gray-800">${item.quantity}x</span>
                            <span class="text-gray-700">${item.name}</span>
                        </div>
                        <span class="font-semibold text-gray-900">${itemTotal.toFixed(2)} TND</span>
                    `;
                    orderSummaryEl.appendChild(summaryItem);
                });
            }

            // Update quantities on the menu cards
            menuItems.forEach(item => {
                const quantityEl = document.getElementById(`quantity-${item.id}`);
                if (quantityEl) {
                    quantityEl.textContent = cart[item.id] ? cart[item.id].quantity : 0;
                }
            });

            const tipAmount = subtotal * currentTip;
            const total = subtotal + tipAmount;

            subtotalEl.textContent = subtotal.toFixed(2) + ' TND';
            tipAmountEl.textContent = tipAmount.toFixed(2) + ' TND';
            totalEl.textContent = total.toFixed(2) + ' TND';
        }

        /**
         * Places the order and clears the cart.
         */
        function placeOrder() {
            if (Object.keys(cart).length === 0) {
                console.warn('Cannot place an empty order.');
                return;
            }

            showModal();
            cart = {}; // Clear cart after successful order
            currentTip = 0; // Reset tip
            updateTipButtons();
            updateUI();
            renderMenu();
        }

        /**
         * Clears the cart.
         */
        function clearCart() {
            cart = {};
            currentTip = 0;
            updateTipButtons();
            updateUI();
            renderMenu();
        }

        /**
         * Sets the current tip percentage.
         */
        function setTip(percentage) {
            currentTip = percentage;
            updateTipButtons();
            updateUI();
        }

        /**
         * Updates the active state of the tip buttons.
         */
        function updateTipButtons() {
            tipButtons.forEach(btn => {
                if (parseFloat(btn.dataset.tip) === currentTip) {
                    btn.classList.add('bg-orange-500', 'text-white');
                    btn.classList.remove('bg-gray-200', 'text-gray-700');
                } else {
                    btn.classList.remove('bg-orange-500', 'text-white');
                    btn.classList.add('bg-gray-200', 'text-gray-700');
                }
            });
        }
        
        /**
         * Toggles the favorite status of a menu item.
         */
        function toggleFavorite(itemId) {
            const index = favorites.indexOf(itemId);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(itemId);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            renderMenu();
        }
        
        /**
         * Updates the active state of the menu filter buttons.
         */
        function updateFilterButtons() {
            if (isShowingFavorites) {
                showFavoritesBtn.classList.remove('bg-gray-200', 'text-gray-700');
                showFavoritesBtn.classList.add('bg-orange-500', 'text-white');
                showAllBtn.classList.remove('bg-orange-500', 'text-white');
                showAllBtn.classList.add('bg-gray-200', 'text-gray-700', 'border-none');
            } else {
                showFavoritesBtn.classList.remove('bg-orange-500', 'text-white');
                showFavoritesBtn.classList.add('bg-gray-200', 'text-gray-700');
                showAllBtn.classList.remove('bg-gray-200', 'text-gray-700', 'border-none');
                showAllBtn.classList.add('bg-orange-500', 'text-white', 'border-none');
            }
        }

        /**
         * Shows the confirmation modal.
         */
        function showModal() {
            confirmationModal.classList.remove('hidden');
        }

        /**
         * Closes the confirmation modal.
         */
        function closeModal() {
            confirmationModal.classList.add('hidden');
        }

        // --- Event Listeners ---
        window.addEventListener('load', () => {
            specialNameEl.textContent = dailySpecial.name;
            specialPriceEl.textContent = dailySpecial.price.toFixed(2) + ' TND';
            renderMenu();
            updateUI();
        });

        mlawiMenuEl.addEventListener('click', (event) => {
            const button = event.target.closest('button');
            if (!button) return;

            const itemId = parseInt(button.dataset.id, 10);
            const action = button.dataset.action;
            
            if (action === 'increase') {
                if (!cart[itemId]) {
                    cart[itemId] = { ...menuItems.find(i => i.id === itemId), quantity: 1 };
                } else {
                    cart[itemId].quantity++;
                }
            } else if (action === 'decrease') {
                if (cart[itemId] && cart[itemId].quantity > 0) {
                    cart[itemId].quantity--;
                    if (cart[itemId].quantity === 0) {
                        delete cart[itemId];
                    }
                }
            } else if (action === 'toggle-favorite') {
                toggleFavorite(itemId);
                return; // Stop here to prevent UI update issues
            }
            updateUI();
        });

        menuSearch.addEventListener('input', renderMenu);
        showAllBtn.addEventListener('click', () => {
            isShowingFavorites = false;
            renderMenu();
        });
        showFavoritesBtn.addEventListener('click', () => {
            isShowingFavorites = true;
            renderMenu();
        });

        tipButtons.forEach(button => {
            button.addEventListener('click', () => {
                setTip(parseFloat(button.dataset.tip));
            });
        });

        placeOrderBtn.addEventListener('click', placeOrder);
        clearCartBtn.addEventListener('click', clearCart);
    </script>
</body>
</html>
